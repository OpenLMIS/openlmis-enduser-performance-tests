features:
  - name: "Login"
    scenarios:
      - name: "User logs in and is brought to the home page"
        steps:
          - name: "I navigate to the login page"
            duration: 26
          - name: "submit the form"
            duration: 13
  - name: "Requisition"
    scenarios:
      - name: "User should be able to initiate requisition for home facility"
        steps:
          - name: "I click on the \"Search\" button"
            duration: 5
          - name: "I click on the \"Proceed\" button"
            duration: 35
      - name: "User should be able to sync requisition with the server"
        steps:
          - name: "I click on the \"Sync with Server\" button"
            duration: 40
      - name: "User should be able to submit requisition for home facility"
        steps:
          - name: "I confirm the submit"
            duration: 30
      - name: "User should be able to authorize the requisition"
        steps:
          - name: "I click on the \"Search\" button"
            duration: 5
          - name: "I click on the \"Proceed\" button"
            duration: 35
          - name: "I confirm the authorize"
            duration: 30
      - name: "Superuser should be able to approve requisition for home facility"
        steps:
          - name: "I navigate to approve requisitions screen"
            duration: 6
          - name: "I click on the \"Search\" button"
            duration: 8
          - name: "I select requisition for \"Essential Meds\" program and \"Aug2017\" period for approve requisitions"
            duration: 25
          - name: "I confirm the approval"
            duration: 33
  - name: "Converting requisitions to orders"
    scenarios:
      - name: "Superuser should be able to convert one requisition to order"
        steps:
          - name: "I navigate to Convert Requisitions to Order screen"
            duration: 6
          - name: "I confirm the convert"
            duration: 10