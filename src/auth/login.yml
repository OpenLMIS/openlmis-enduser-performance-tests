execution:
- executor: selenium
  scenario: login
  concurrency: 1
  iterations: 1

scenarios:
  login:
    browser: Chrome
    timeout: 10s
    default-address: http://test.openlmis.org
    requests:
    - url: /#!/login
      actions:
      - waitByXPath(//form): visible
      - keysById(login-username): administrator
      - keysById(login-password): password
      - clickByXPath(//input[@type="submit"])
      - waitByCSS(.home-page): visible
      assert:
      - contains:
        - Home
