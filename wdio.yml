services:
- module: virtual-display
  width: 1920
  height: 1080
- module: shellexec
  prepare:
  - yarn install
  - command: yarn run local-webserver
    background: true
  post-process:
  - cp -vr node_modules/htmlify-csv/assets/ build/performanceResults/
  - yarn run performance-report

modules:
  console:
    disable: true

execution:
- executor: wdio
  iterations: 1
  scenario:
    script: wdio.conf.js
